{% extends 'loggedout.html' %}
{% block head2 %}
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'register/index.css' %}">
{% endblock %}

{% block content %}
<div class="register">
  <h1 class="register__title">Registration Form</h1>
  <form action='create_user' method="post">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="Sign up">
  </form>
</div>
{% endblock %}

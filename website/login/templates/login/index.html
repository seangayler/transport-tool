{% extends 'loggedout.html' %}
{% block head2 %}
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'register/index.css' %}">
{% endblock %}

{% block content %}
<div class="register">
  <h1 class="register__title">Login Form</h1>
  <form action='login_user' method="post">
    {% csrf_token %}
    {{form.as_p}}
    <input class="form__submit" type="submit" value="Sign in">
    <input type="hidden" name="next" value="{{ next }}">
  </form>
</div>
{% endblock %}
